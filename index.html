<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b8122695a9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card p-4 mt-4 rounded">
        <div class="card-body">
          <h3>London</h3>
          <h6>Sat 23 Jan, 14:00</h6>
          <div class="row">
            <div class="col-3">
              <h2 class="main-temp">12</h2>
              <span class="units">°C | <a href="#">°F</a></span>
            </div>
            <div class="col-4">
              <img class="main-image" src="images/01d.png" alt="sun" />
            </div>
            <div class="col-5">
              <ul>
                <li>Clear</li>
                <li><strong>12°</strong> | 5°</li>
                <li>Wind: 5 km/h</li>
                <li>Humidity: 75%</li>
              </ul>
            </div>
          </div>
          <br />
          <hr />
          <div class="tableone">
            <div class="row">
              <div class="col-2">
                14:00<br />
                <img src="images/01d.png" width="50px" alt="sun" />
                <br />
                8°
              </div>
            </div>
          </div>
          <hr />
          <br />
          <div class="tabletwo">
            <div class="row">
              <div class="col-4">SUN</div>
              <div class="col-4">
                <img src="images/01d.png" width="30px" alt="sun" />
              </div>
              <div class="col-4"><strong>8°</strong> | 6°</div>
            </div>
          </div>
        </div>
      </div>
      <h5 class="myName">
        <a
          href="https://github.com/Kanica94/Weather-app-interface"
          target="_blank"
          >Open-source code</a
        >
        by Kanica Sabharwal
      </h5>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
