<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b8122695a9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card p-4 mt-4 rounded">
        <div class="card-body">
          <form id="search">
            <input
              type="text"
              placeholder="Enter a City..."
              autocomplete="off"
              size="35"
              id="enter-city"
            />
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
            <button type="button" id="location" class="btn btn-outline-dark">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </form>
          <h3 id="city-name"></h3>
          <h6 id="date"></h6>
          <div class="overview">
            <div class="row">
              <div class="col-7">
                <div class="clearfix main-temperature">
                  <div class="float-left">
                    <strong
                      ><span class="main-temp" id="mainTemp"></span></strong
                    ><span class="units">°C | <a href="#">°F</a></span>
                  </div>
                  <img
                    class="flloat-left"
                    src="http://openweathermap.org/img/wn/02d@2x.png"
                    id="icon"
                    alt="sun"
                  />
                </div>
              </div>
              <div class="col-5">
                <ul>
                  <li id="description"></li>
                  <li>
                    <strong><span id="max"></span></strong> |
                    <span id="min"></span>
                  </li>
                  <li id="wind"></li>
                  <li id="humidity"></li>
                </ul>
              </div>
            </div>
          </div>
          <hr />
          <div class="tableone">
            <div class="row">
              <div class="col-2">
                14:00<br />
                <img src="images/01d.png" width="50px" alt="sun" />
                <br />
                8°
              </div>
            </div>
          </div>
          <hr />
          <br />
          <div class="tabletwo">
            <div class="row">
              <div class="col-4">SUN</div>
              <div class="col-4">
                <img src="images/01d.png" width="30px" alt="sun" />
              </div>
              <div class="col-4"><strong>8°</strong> | 6°</div>
            </div>
          </div>
        </div>
      </div>
      <h5 class="myName">
        <a
          href="https://github.com/Kanica94/Weather-app-interface"
          target="_blank"
          >Open-source code</a
        >
        by Kanica Sabharwal
      </h5>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
